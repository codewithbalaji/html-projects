<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course table</title>
  </head>
  <h1>Course Table</h1>
  <body>
    <table border="1px solid black">
      <tr>
        <th>S.NO 1</th>
        <th>S.NO 2</th>
        <th>S.NO 3</th>
        <th>S.NO 4</th>
      </tr>
      <tr>
        <td colspan="1" rowspan="2" scope="rowgroup">REACT JS</td>
        <td>HTML</td>
        <td colspan="1" rowspan="2" scope="rowgroup">REACT JS</td>
        <td>CSS</td>
      </tr>
      <tr>
        <td>CSS</td>
        <td>HTML</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" scope="rowgroup">JAVASCRIPT</td>
        <td colspan="2" rowspan="2" scope="rowgroup">BOOTSTRAP</td>
      </tr>
    </table>
  </body>
</html>
